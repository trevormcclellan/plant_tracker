<!DOCTYPE html>
<!-- Simple page to decode the auth token for debugging purposes. -->
<html>
<head>
    <title>Utility</title>
    <style>
    form {
        border: 1px solid black;
        max-width: 24em;
        margin: 1em;
        padding: 0.5em;
    }
    </style>
</head>
<body>
    <h2>Auth Token</h2>
    <div id='token'></div>
    <table>
    <tr><td>n:</td><td id='token_n'></td></tr>
    <tr><td>un:</td><td id='token_un'></td></tr>
    <tr><td>r:</td><td id='token_r'></td></tr>
    <tr><td>o:</td><td id='token_o'></td></tr>
    <tr><td>x:</td><td id='token_x'></td></tr>
    </table>

<script>
    let token = sessionStorage.getItem('token') || '';
    document.getElementById('token').textContent = token;
    let cookieParts = new URLSearchParams(decodeURIComponent(token));
    document.getElementById('token_n').textContent = cookieParts.get('n');
    document.getElementById('token_un').textContent = cookieParts.get('un');
    document.getElementById('token_r').textContent = cookieParts.get('r');
    document.getElementById('token_o').textContent = cookieParts.get('o');
    document.getElementById('token_x').textContent = cookieParts.get('x');
</script>
</body>
</html>
